# The "image" crate and some of its dependencies (especially "inflate" and
# "adler32") are particularly slow in the debug mode. To avoid multi-second
# test execution times, let's optimize them, but keep all the rest in debug mode.
[profile.dev.package.image]
opt-level = 2
[profile.dev.package.png]
opt-level = 2
[profile.dev.package.deflate]
opt-level = 2
[profile.dev.package.inflate]
opt-level = 2
[profile.dev.package.adler32]
opt-level = 2

# The same applies to the "lcs-image-diff" crate.
[profile.dev.package.lcs-image-diff]
opt-level = 2
[profile.dev.package.lcs-diff]
opt-level = 2

[package]
name = "atari-emulator"
version = "0.1.0"
authors = ["domin"]
edition = "2018"

[dependencies]
image = "0.20.1"
lcs-image-diff = "0.1.7"
piston_window = "0.85.0"
piston2d-graphics = "0.28.0"
piston = "0.39.0"
rand = "0.8.3"
itertools = "0.10.0"
